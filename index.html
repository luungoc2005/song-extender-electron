<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Song Extender</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
      <div class="alert"></div>
      <button type="button" class="btn btn-default open-file-btn">Open file</button>
      <button type="button" class="btn btn-default play-btn" disabled>Play / Pause</button>
      <div class="selected-file"></div>
      <!--<canvas id="fft" style="border:1px solid #c3c3c3;">Your browser does not support the canvas element.</canvas>-->
      <div class="progress" style = "margin-top:10px;">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 10%;">
          10%
        </div>
      </div>
      <svg width="500" height="500"></svg>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js');
  </script>
</html>
