<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Song Extender</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
      <div class="container-fluid">
        <div class="row">
          <div class="col-3 col-sm-3 bg-inverse text-white padding-0">
            <div class="list-group">
              <a href="#" class="list-group-item active open-file-btn">Open File</a>
              <a href="#" class="list-group-item play-btn">Play / Pause</a>
            </div>
          </div>
          <div class="col-9 col-sm-9 bg-faded">
            <div class="alert alert-success margin-bottom-0" role="alert">
              <h4 class="alert-heading">Information</h4>
              <p class="selected-file"></p>
              <p class="alert-message"></p>
            </div>
            <div class="progress margin-0 padding-top-0" style = "height: 2px;">
              <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
              </div>
            </div>
            <!--<canvas id="fft" style="border:1px solid #c3c3c3;">Your browser does not support the canvas element.</canvas>-->

            <svg style="min-width: 100px; min-height: 100px;" width="500" height="500"></svg>
          </div>
        </div>
      </div>

  </body>

  <script src="./js/tether.min.js"></script>
  <script>
    // You can also require other files to run in this process
    const jQuery = require('jquery');
    require('bootstrap');
    require('./renderer.js');
  </script>
</html>
